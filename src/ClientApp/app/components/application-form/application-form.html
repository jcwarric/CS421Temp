<template>
    <h1 style="text-align:center">Annual Student Show Application</h1>
    <div class="container" style="margin-top:30px;">
        <form with.bind="submissionData">
            <!--First name -->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="fName">First Name</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="text" class="form-control" id="fName" value.bind="user.firstName"
                           placeholder="Enter First Name" />
                </div>
            </div>

            <!--Last name -->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="lName">Last Name</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="text" class="form-control" id="fName" value.bind="user.lastName"
                           placeholder="Enter Last Name" />
                </div>
            </div>

            <!-- Email -->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="email">Email Address</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="email" class="form-control" id="email" value.bind="user.email"
                           aria-describedby="emailHelp" placeholder="Enter Email" />
                </div>
            </div>

            <!--Phone number -->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="phone" class="form-control" id="phone" value.bind="user.phoneNumber" placeholder="Enter Phone Number" />
                </div>
            </div>

            <!-- Address -->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="address">Address</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="address" class="form-control" id="address" value.bind="user.address" placeholder="Enter Address" />
                </div>
            </div>
            <br><hr><br>

            <!-- Artwork 1-->
            <h5 style="text-align:center">Artwork 1</h5>
            <br>
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="artworkTitle">Title</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="text" class="form-control" id="artworkTitle" value.bind="artwork.title" placeholder="Enter Title">
                </div>
            </div>

            <!-- Instructor -->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="artworkInstructor">Instructor</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="text" class="form-control" id="artworkInstructor" value.bind="artwork.instructor" placeholder="Enter Instructor's Name">
                </div>
            </div>

            <!--Semester -->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="semester">Semester Completed</label>
                </div>
                <div class="col-sm-5 col-md-3">
                    <select class="form-control" id="artworkSemester" value.bind="$parent.semesterSeason">
                        <option repeat.for="season of semesterSeasons" value.bind="season">${season}</option>
                    </select>
                </div>
                <div class="col-sm-5 col-md-3 col-auto mr-auto">
                    <select class="form-control" id=artworkYear value.bind="$parent.semesterYear">
                        <option repeat.for="year of semesterYears" value.bind="year">${year}</option>
                    </select>
                </div>
            </div>

            <!--Class-->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="artworkClass">Class</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="text" class="form-control" id="workClass" value.bind="artwork.course"
                           placeholder="Enter Class Name" />
                </div>
            </div>

            <!--Medium -->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="email">Medium</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="email" class="form-control" id="artworkMedium" value.bind="artwork.medium"
                           placeholder="Enter Medium" />
                    <small class="form-text text-muted">Note: If the artwork is mixed-media, please separate the different mediums using commas, ie. graphite, photography</small>
                </div>
            </div>

            <!--Photo of artwork -->
            <div class="form-group row">
                <div class="col-sm-2 col-md-3">
                    <label for="artworkPhoto">Photo of Artwork</label>
                </div>
                <div class="col-sm-10 col-md-9">
                    <input type="file" class="form-control-file" id="artworkPhoto" files.bind="artwork.photo" 
                           aria-describedby="fileHelp" accept="image/*">
                    <small id="fileHelp" class="form-text text-muted">Accepted image formats are .jpeg, .png, etc.</small>
                </div>
            </div>
            <br><hr><br>

            <!--Additional comments -->
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea class="form-control" id="comments" rows="4" value.bind="comments"></textarea>
            </div>


            <div class="text-center">
                <button type="submit" click.delegate="submitApplication()" class="btn btn-outline-secondary">Submit</button>
            </div>
        </form>
        <br>
    </div>
</template>
